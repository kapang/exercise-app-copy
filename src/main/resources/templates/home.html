<div class="container-fluid" id="main">
    <h2 th:text="${hello}"></h2>
    
    <div class="row" id="exercise-form">
      <div class="col-sm-3"></div>
      <div class="col-sm-4">
      
        <form v-on:submit.prevent="addExercise">
          <div class="input-group">
            <input v-model="currName" class="form-control" type="text" placeholder="Enter New Exercise...">
            <input v-model="currReps" class="form-control" type="number" min="1" placeholder="Enter Reps...">
            <div class="input-group-append">
              <button class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <br/>
    
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-3">
          
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Exercise Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="exercise in exercises">
                <td class="d-flex justify-content-between align-items-center">{{ exercise.name }}
                  <span class="badge badge-primary badge-pill">{{ exercise.reps }}</span>
                </td>
                <td>
                    <!-- <button class="btn btn-primary" v-on:click="editRole(role)">Edit</button> -->
                    <button class="btn btn-outline-danger btn-sm" v-on:click="deleteExercise(exercise)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

    <script th:src="@{webjars/axios/dist/axios.min.js}"></script>
    <script th:src="@{scripts/ExerciseApi.js}"></script>
